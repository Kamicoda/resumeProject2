<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <!--Css-->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!--d3,dc,Queue-->
    <!-- <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script> -->
    <!--Api's-->
    <!--Scripts-->
    <script src="https://kit.fontawesome.com/06adabaaa3.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script type="text/javascript" src="assets/js/githubApi.js"></script>

    <!--Google Map-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-M9g0lwrbKwSVYD0vgPIywlWLLy6zPZM&callback=initMap"></script>


</head>

<body>
    <div class="jumbotron sticky-top topnav">
        <!--Navigation-->
        <div id="menu1" class="container mainMenu mx-auto">
            <div class="row lead ">

                <div class="col-3 tribtncol mx-auto">
                    <button id="resumeNav" type="button" class="tribtn">Resume</button>
                </div>

                <div class="col-3 tribtncol mx-auto">
                    <button id="repositoriesNav" type="button" class="tribtn">3 of 3</button>
                </div>

                <div class="col-3 tribtncol mx-auto">
                    <button id="gamesNav" type="button" class="tribtn">Games</button>
                </div>
            </div>

            <!--Games menu-->
            <div class="container mx-auto">
                <div id="menu2" class="row">
                    <div id="gamesMenu" class="col">
                        <div class="row">

                            <div id="game1" class="col-3 mx-auto">
                                <button id="mapsNav" type="button" class="tribtn">maps</button>
                            </div>

                            <div id="game2" class="col-3 mx-auto">
                                <button id="gamesdropdown" type="button" class="tribtn">Game2</button>
                            </div>


                            <div id="back2" class="col-3 mx-auto">
                                <button type="button" class="tribtn">back</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col-12 searchbar tribtncol">
                    <input type="text" name="search" />
                    <button type="button" class="btn btn-outline-warning">search</button>
                </div>
            </div>
        </div>
    </div>

    <!--Content-->

    <div class="jumbotron content-box">
        <div class="placeholder"></div>

        <!--Resume Menu-->
        <div class="container">
            <div id="menu3" class="row">
                <div class="col ">
                    <div class="row">

                        <div id="back3" class="col">
                            <button type="button" class="btn btn-primary btn-lg games w-100">back</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!--Maps Manu-->
        <div class="container">
            <div id="menu4" class="row">
                <div class="col ">
                    <div class="row">

                        <div id="map" class="col-12"></div>

                        <div id="back4" class="col">
                            <button type="button" class="btn btn-primary btn-lg games w-100">back</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!--Repositories menu-->
        <div class="container">
            <div id="menu5" class="row">


                <div class="col-6 center-form">
                    <input type="text" id="gh-username" value "octocat" oninput="fetchGitHubInformation()" />
                    <div class="col-6" id="gh-user-data"></div>
                    <div class="col-6" id="gh-repo-data"></div>


                    <div id="back5" class="col">
                        <button type="button" class="btn btn-primary btn-lg games w-100">back</button>
                    </div>

                </div>


            </div>
        </div>

    </div>
    <!--Footer-->
    <div class="jumbotron footer ficed-bottom">
        <div class="container">
            <hr class="my-4">
            <div class="row lead">
                <div class="col4">
                    <p>Footer element</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
